<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài tập 07</title>
</head>
<body>
<!-- viết chương trình in ra các số từ 1 đến 100,nếu chia hết cho 3 in ra fizz ,5 thì in ra buzz thay vì in ra số đó.nêu
chia hết cho cả 2 thì in ra fizzbuzz-->
    <script>
        for (let i=1;i<=100;i++) {
         if (i%3==0 && i%5==0 ) {
             document.write("fizzbuzz <br>");
         } else if (i%3==0){
             document.write("fizz <br>");
         } else if (i%5==0) {
             document.write("buzz <br>");
         }else {
             document.write(i+"<br>")
         }

        }

    </script>

</body>
</html>
