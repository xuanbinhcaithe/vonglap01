<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài tập06</title>
</head>
<body>
<!-- tính tổng của 30 số đầu tiên chia hết cho 7-->
    <script>
       let sum=0;
        for (let i=1;i<=30;i++) {
            let cuont = i*7;
            sum +=cuont;
        }
        document.write(sum);

    </script>
</body>
</html>
