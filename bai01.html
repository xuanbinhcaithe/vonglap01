<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài tập số1</title>
</head>
<body>
<!-- sủ dụng vòng lặp để đếm từ 1 đến 100.khi đến 99 hiện thị hộp thoại đã hoàn thành -->
<script type="text/javascript">
        for (i=1;i<100;i++) {
            alert(i);
            if (i===99){
                alert("đã hoàn thành");
            }
        }
</script>

</body>
</html>
